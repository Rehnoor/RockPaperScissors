<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-screen">
        <div class="scores">
            <div class="comp-score-container">
                <h3>Computer Score: </h3>
                <h3 id="comp-score"></h3>
            </div>
            <div class="user-score-container">
                <h3>Your Score: </h3>
                <h3 id="user-score"></h3>
            </div>
        </div>
        <div class="player-frame">
            <p>Select your play for this round:</p>
            <button id="user-rock">Rock</button>
            <button id="user-paper">Paper</button>
            <button id="user-scissors">Scissors</button>
        </div>
        <div class="comp-frame">
            <p>Computer selected: </p>
            <p id="comp-selection"></p>
        </div>
    </div>
    <div id="game-status"></div>
    <div id="start-screen">
        <p>Welcome to Rock Paper Scissors!</p>
        <p>Press start to begin:</p>
        <button id="start-btn">Start</button>
    </div>
</body>
</html>
